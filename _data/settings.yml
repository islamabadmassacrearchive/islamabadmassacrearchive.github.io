  mailchimp_input_text: Your email address
  mailchimp_button_text: Join Us


#-------------------------------
# Contact Settings
contact:
  email: islamabadmassacrearchive@email.com # Add your form_id
  description: This contact form is designed for contributors to reach out to the Islamabad Justice Archive. Use this form to submit evidence, offer assistance, or ask questions about the platform. We encourage researchers, journalists, and volunteers to get in touch as we work together to document the truth and ensure accountability.

# NOTE
# Danto theme comes with a contact form built-in. You can use this form with Formspree (https://formspree.io/) service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.


