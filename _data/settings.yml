#-------------------------------
# Site Settings
title: Islamabad Massacre Archive
description: A comprehensive public archive documenting evidence, media coverage, government actions, and international responses to the 2024 Islamabad Massacre and beyond.
logo: "/images/logo.png" # You can add own logo. For example "/images/logo.svg".
logo_dark: "/images/logo_dark.png"
color_scheme: auto # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Navigation Settings
menu_settings:
  menu_items:
    - title: "Home"
      url: "/"
    - title: "Timeline"
      url: "/timeline/"
    - title: "Legal Action"
      url: "/legal-action/"
    - title: "Evidence"
      submenu:
      - url: "/evidence/documents/"
        title: "Documents"
      - url: "/evidence/photos/"
        title: "Photos"
      - url: "/evidence/videos/"
        title: "Videos"
    - title: "Analysis"
      submenu:
      - url: "/analysis/media-coverage/"
        title: "Media Coverage"
      - url: "/analysis/reactions/"
        title: "International Reactions"
    - title: "About"
      url: "/about/"
    - title: "Contact"
      url: "/contact/"

# Call to action button
cta_button:
  enable: true
  cta_button_link: '/contact/'
  cta_button_text: Submit Evidence


#-------------------------------
# Hero Settings
hero:
  enable: true
  hero_title: Islamabad Massacre Archive
  hero_description: A public resource documenting the 2024 Islamabad Massacre and related events. Submit evidence, access verified records, and learn how to contribute to justice.

#-------------------------------
# Tags Section Settings
tags_section:
  enable: true
  number_posts: 8 # To control how many posts to show under each tag section, set the value to a number. Three is the default.
  number_columns: 4 # You can specify the number of columns from 1-4 for large screen resolution. By default, the theme uses three columns grid.
  tags:
    - name: "victims"
      description: "Profiles of those who lost their lives in the massacre."
      order: "alphabetical" # "chronological", "chronological-reverse", "alphabetical", "alphabetical-reverse"
    - name: "press"
      description: "Media coverage of the massacre and related events."
      order: "alphabetical"
    - name: "international"
      description: "Reactions and responses from international organizations and governments."
      order: "alphabetical"
    - name: "background"
      description: "Historical context and background information on the massacre, covering the political climate, key players, and more."
      order: "chronological-reverse"

#-------------------------------
# Additional Settings
sections:
  - title: "Evidence Archive"
    description: "Explore our archive of documents, videos, and photos."
    link: "/evidence/"

  - title: "Legal Progress"
    description: "Track efforts to build and submit a legal case to international organizations."
    link: "/analysis/legal/"

  - title: "Media & Reactions"
    description: "Read international and domestic coverage, as well as reactions from political figures and countries."
    link: "/analysis/media-coverage/"


#-------------------------------
# Authors Section Settings
authors_section:
  enable: false
  section_title: Meet our authors


#-------------------------------
# Footer Settings
footer_description: Dedicated to uncovering the truth, documenting injustice, and pursuing accountability for the 2024 Islamabad Massacre and beyond.


