{% if site.data.settings.hero.enable == true %}
<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
          {{ if site.data.settings.hero.hero_title }}
          <h1 class="hero__title">{{ site.data.settings.hero.hero_title }}</h1>
          {{ end }}
          {{ if site.data.settings.hero.hero_description }}
          <p class="hero__description">{{ site.data.settings.hero.hero_description }}</p>
          {{ end }}

          <p class="page-video">
            <div class="page-video__wrap">
              <iframe src="{{ page.video_embed }}" loading="lazy" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
{% endif %}
